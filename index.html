<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Cocktail drink search with image and instructions">
    	<meta name="keywords" content="cocktail, mixed, drinks">

		<title>Cocktail Search</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="">
			<h1>Mixed Drinks</h1>
			<input type="text" name="" value="" placeholder="">
			<button id="search" type="button">Search</button>
		</header>

		<main class=""><!--show-results-->
			<section class="results" data-animated=false> <!--scroller-->
				<div class="container"> <!--scroller_inner-->
				</div>
			</section>
		</main>

		<article id="selectedDrink" class=""><!--show-drink-->
			<section class="left">
				<h2 id="selectedName"></h2>
				<div>
					<span id="alch"></span>
					<span id="glass"></span>
				</div>
				<ul id="ingredients">
				</ul>
			</section>
			<section class="right">
				<img id="selectedImage">
			</section>
			<section class="bottom">
				<p id="instructions"></p>
			</section>
		</article>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
