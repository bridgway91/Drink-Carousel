<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Cocktail drink search with image and instructions">
    	<meta name="keywords" content="cocktail, mixed, drinks">

		<title>Cocktail Search</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<section class="heading-search">
				<h1>Mixed Drinks</h1>

			</section>
			<section class="results" data-animated=false> <!--scroller-->
				<div class="container"> <!--scroller_inner-->
				</div>
			</section>
		</main>

		<article>
			<h2></h2>
			<img>
			<p></p>
		</article>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
